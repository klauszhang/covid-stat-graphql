extend type Query {
  countries: [Country!]!
  country(name: String!): Country
  top10MostAffectedCountries: [Country!]!
  totalCases: Int!
}

extend type Mutation {
  deleteCountry(name: String!): [Country!]!
  updateCountryCases(name: String!, cases: Int!): [Country!]!
}

type CountryInfo {
  _id: Int
  iso2: String
  iso3: String
  lat: Int
  long: Int
  flag: String
}

type Country {
  updated: Int
  country: String
  cases: Int
  todayCases: Int
  deaths: Int
  todayDeaths: Int
  recovered: Int
  todayRecovered: Int
  active: Int
  critical: Int
  casesPerOneMillion: Int
  deathsPerOneMillion: Int
  tests: Int
  testsPerOneMillion: Int
  population: Int
  continent: String
  oneCasePerPeople: Int
  oneDeathPerPeople: Int
  oneTestPerPeople: Int
  activePerOneMillion: Float
  recoveredPerOneMillion: Float
  criticalPerOneMillion: Float
  countryInfo: CountryInfo
}
